<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>地图控件</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=PNK2Qa7hT2edcepxy6rTHmgtF1DubKA8"></script>
</head>
<body>
    <div class="contact_03" id="allmap" style="margin-top:3%;width:70%;height:300px;"></div>
    <script type="text/javascript">
        var map = new BMap.Map("allmap");    // 创建Map实例
        var point = new BMap.Point(114.31531,30.48646);
        map.centerAndZoom(point,11);  // 初始化地图,设置中心点坐标和地图级别
        var marker = new BMap.Marker(point);  // 创建标注
        map.addOverlay(marker);              // 将标注添加到地图中
        //添加地图类型控件
        map.addControl(new BMap.MapTypeControl({
            mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]}));	  
        map.setCurrentCity("武汉");          // 设置地图显示的城市 此项是必须设置的
        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
        </script>
</body>
</html>

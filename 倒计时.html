<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <p id="display"></p>
    <script>
        setInterval(function timeCounter() {
            var html=""
        for (var i = 0; i < 5; i++) {
            

            var currentDate = new Date();

            var targetDate = new Date(2019,10+i, 29+i);

            var seconds = (targetDate.getTime() - currentDate.getTime()) / 1000;
            seconds = parseInt(seconds); //秒数取整

            var day = parseInt(seconds / 86400);


            var hour = parseInt((seconds-day*86400)/ 3600);


            var minute = parseInt((seconds-day*86400-hour*3600)/ 60);

            var second = seconds %60;


           html+= "距离"+targetDate.getFullYear()+

            "年还有"+day+"天"+hour+"小时"+minute+"分钟"+second+"秒------------------------------------------";

        }
        $("#display").html("");
        $("#display").append(html);
    },1000);
    </script>
</body>
</html>

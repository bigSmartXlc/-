<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="qrcodeCanvas"></div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/axios.min.js"></script>
<script type="text/javascript" src="js/orcode/jquery.qrcode.js"></script>
<script type="text/javascript" src="js/orcode/qrcode.js"></script>
<script type="text/javascript" src="js/orcode/utf.js"></script>

<script type="text/javascript">
//生成推荐二维码
    axios.post("").then(res=>{
        console.log(res);
        var data=res.data.referralCode;
        jQuery('#qrcodeCanvas').qrcode({
            render: "canvas",
            text: "http://www.hbtcsrzzx.com/reg.html?referralCode="+data,
            width: "200",               //二维码的宽度
            height: "200",              //二维码的高度
            background: "#ffffff",      //二维码的后景色
            foreground: "#000000",      //二维码的前景色
            src: $("#preview").attr('src')//二维码中间的图片
        });
    })
</script>
</html>
